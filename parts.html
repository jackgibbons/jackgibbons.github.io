}

//functions which are run on mouseover to change the descriptive text
//body of the acoustic guitar
function guitarbody()
{
	document.getElementById("hovertext").innerHTML='This is the body of the guitar. The body is the central part of the guitar. Not only does it provide a hollow area in which the sound of the strings can be amplified, but it also gives structure to the guitar.';
}
//tuning peg
function peg()
{
	document.getElementById("hovertext").innerHTML='These pegs can be turned to tune the guitar. This works because as the peg is turned, the string is either tightened or loosened, which affects the pitch of the note.';
}
//head
function headofguitar()
{
	document.getElementById("hovertext").innerHTML='This is the head of the guitar, where the tunings pegs are located, and the strings end.';
}
//string
function string()
{
	document.getElementById("hovertext").innerHTML='This is a string. It is plucked with a pick or the fingers to create the sound. By placing fingers on the stings at any of the frets, the pitch of the note can be changed.';
}
//sound hole
function hole()
{
	document.getElementById("hovertext").innerHTML='This is the sound hole, only present on acoustic guitars, which allows the guitar to project its sound more efficiently.';
}
//neck
function neck()
{
	document.getElementById("hovertext").innerHTML='This is the fretboard, also called the neck or fingerboard. The strings lay against the neck, and the frets line the neck.';
}
//fret
function fret()
{
	document.getElementById("hovertext").innerHTML='This is a fret. Frets are metal ridges embedded into the neck of the guitar. By pressing the strings against the frets, notes can be played.';
}
//saddle
function saddle()
{
	document.getElementById("hovertext").innerHTML='This is the saddle. On an acoustic guitar, this is where the strings are attached to the body of the guitar below the sound hole.';
}
//bridge
function bridge()
{
	document.getElementById("hovertext").innerHTML='This is the bridge. On an electric guitar, this is where the strings are attached to the body of the guitar below the pickups.';
}
//pickup
function pickup()
{
	document.getElementById("hovertext").innerHTML='This is the pickup. This replaces the sound hole of the acoustic guitar and detects the vibration of the strings and converts that vibration into an electrical signal.';
}
//tone or volume control
function control()
{
	document.getElementById("hovertext").innerHTML='This is a volume or tone control. They can be used to change the volume of the guitar and how it sounds.';
}
//output jack
function output()
{
	document.getElementById("hovertext").innerHTML='This is an ouput jack. This is where the electrical signal created by the pickups leaves the guitar through a cable to an amplifier.';
}
//body of the electric guitar
function electricbody()
{
	document.getElementById("hovertext").innerHTML='This is the body of the guitar. Unlike acoustic guitars, which have to be hollow, most electric guitar bodies are made of solid wood covered by with a hard polymer finish.';
}
//pickguard
function pickguard()
{
	document.getElementById("hovertext").innerHTML='This is the pickguard. Its purpose is to protect the finish of the body of the guitar from being scratched by the pick. Despite not being pictured on the acoustic guitar here, most acoustic guitars will also have a pickguard.';
}
//vibrato arm
function vibrato()
{
	document.getElementById("hovertext").innerHTML='This is the vibrato arm. Present on most electric guitars, it provides an easy to add vibrato to a note. By wiggling the arm up and down, the bridge is shifted slightly as well, stretch and relaxing hte strings. This causes a wavering sound which is often desirable.';
}

//This function is run onmouseout so that the text does not stay on the screen
function reset()
{
	document.getElementById("hovertext").innerHTML='';
}
